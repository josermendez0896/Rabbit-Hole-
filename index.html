<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - RabbitHOLE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f172a;
            --primary: #6366f1;
            --text: #ffffff;
            --error: #ef4444;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-color);
            background: #0f172a; /* Fondo sólido de seguridad */
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }

        .login-container {
            background-color: #1e293b; 
            border: 1px solid #334155;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 350px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.75rem;
            color: #cbd5e1;
            font-weight: 700;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #475569;
            background-color: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus { outline: none; border-color: var(--primary); }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #94a3b8;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        #error-message {
            color: var(--error);
            margin-top: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            display: none;
        }
        #error-message.visible { display: block; }
    </style>
</head>
<body>

    <div class="login-container">
        <div style="margin-bottom: 15px; color: #6366f1;">
            <i class="fa-solid fa-user-astronaut fa-3x"></i>
        </div>
        
        <h1>RabbitHOLE</h1>
        <p style="color: #94a3b8; margin-bottom: 25px; font-size: 0.8rem;">SISTEMA SEGURO</p>
        
        <form id="login-form">
            <div class="input-group">
                <label for="username">USUARIO</label>
                <input type="text" id="username" autocomplete="off" required>
            </div>
            
            <div class="input-group">
                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" required>
                <i class="fa-regular fa-eye toggle-password" id="togglePassword"></i>
            </div>
            
            <button type="submit" class="login-button">INGRESAR</button>
            <p id="error-message">Credenciales Incorrectas</p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Intento seguro de cargar audio
            let soundLogin = null;
            try { soundLogin = new Audio('login.mp3'); } catch(e){}

            if(togglePassword) {
                togglePassword.addEventListener('click', function () {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const enteredUser = document.getElementById('username').value.trim();
                const enteredPass = document.getElementById('password').value;

                // admin / 1234
                const validUserHash = "YWRtaW4="; 
                const validPassHash = "MTIzNA=="; 

                if (btoa(enteredUser) === validUserHash && btoa(enteredPass) === validPassHash) {
                    
                    // 1. Guardar Sesión
                    sessionStorage.setItem('rabbitHoleSession', 'active');
                    sessionStorage.setItem('rabbitUser', enteredUser);

                    // 2. Feedback Visual
                    const btn = document.querySelector('.login-button');
                    btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> ENTRANDO...';
                    btn.style.backgroundColor = '#10b981';

                    // 3. Audio (si existe)
                    if(soundLogin) soundLogin.play().catch(e => {});
                    
                    // 4. REDIRECCIÓN SEGURA (Con ./)
                    setTimeout(() => {
                        window.location.href = './rabbithole.html';
                    }, 1000);

                } else {
                    errorMessage.textContent = "ACCESO DENEGADO";
                    errorMessage.classList.add('visible');
                    // Efecto de vibración
                    const container = document.querySelector('.login-container');
                    container.style.transform = "translateX(5px)";
                    setTimeout(() => container.style.transform = "translateX(0)", 100);
                    setTimeout(() => container.style.transform = "translateX(-5px)", 200);
                    setTimeout(() => container.style.transform = "translateX(0)", 300);
                }
            });
        });
    </script>
</body>
</html>
